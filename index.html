<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>ToDoList</h1>
    </div>
    <div class="container">
        <div class="inputs">
            <input class="name" type="text" placeholder="Введите название">
            <input class="preorety" type="text" placeholder="Введите преоритет">
            <input class="description" type="text" placeholder="Введите описание">
            <input class="date-time" type="text" placeholder="Введите число и месяц">
            <div class="btn-action">
                <a href="#">Добавить</a>
            </div>
            
        </div>
        <div class="options">
            <select class="act">
                <option>Добавить</option>
                <option>Редактировать</option>
            </select>
            <select class="see">
                <option>На месяц</option>
                <option>На неделю</option>
                <option>На день</option>
            </select>
            <select class="sort">
                <option>По приоритету</option>
                <option>По дате и времени исполнения</option>
            </select>
            <input class="search" type="text" placeholder="Поиск">
        </div>
        <div class="list">
            
        </div>
    </div>
    <script src="js/script.js "></script>
</body>
</html>
